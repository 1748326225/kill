<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>kill官网——登录</title>
		<script src="../js/cookie2.js"></script>
		<script src="../js/all.js"></script>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
		<link rel="stylesheet" id="styleSheet" href="../css/light.css">
		<link rel="stylesheet" href="../css/all.css">
		<link rel="stylesheet" href="../css/dl.css">
	</head>
	<body>
	<header>
		<div onclick="cd()" class="kzl">〓</div>
		<h2 id="bt">kill</h2>
		<div class="mod"  onclick="toggleTheme()">◐</div>
	</header>
	<div id="c">
		<div id="tc" onclick="cd2()">×</div>
		<ul>
			<section onclick="location.href='../files/dl.html'">登录/注册</section>
			<section onclick="location.href='../files/gg.html'">本站公告</section>
		</ul>
		
	</div>
		<div id="dl">
				<ul id="login">
				    <form action="login.html" method="post">
				        <h2>登录</h2>
				        <li>
				            <input type="email" id="username" name="username" placeholder="邮箱">
				        </li>
				        <li>
				            <input type="password" id="password" name="password" placeholder="密码">
				        </li>
				        <li>
				            <input type="submit" value="登录" class="buttons">
				        </li>
				        <li>
				            <p><span>没有账号?</span><span>/</span><a href="#register">需要注册?</a></p>
				        </li>
				    </form>
				</ul>
				<ul id="register">
				    <form action="register.html" method="post" enctype="multipart/form-data">
				        <h2>注册</h2>
				        <li>
				            <figure>
				                <label for="avatar">
				                    <img id="avatar-img" src="../favicon.ico" alt="上传头像">
				                </label>
				                <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;" onchange="previewImage(event)">
				            </figure>
				        </li>
				        <li>
				            <input type="text" id="nickname" name="nickname" placeholder="昵称" required>
				        </li>
				        <li>
				            <input type="email" id="username" name="username" placeholder="邮箱" required>
				        </li>
				        <li>
				            <input type="password" id="password" name="password" placeholder="密码" required>
				        </li>
				        <li>
				            <input type="submit" value="注册" class="buttons">
				        </li>
				        <li>
				            <p>已有账号要登陆？<a href="#login">点击这里</a></p>
				        </li>
				    </form>
				</ul>
					<script>
				        function previewImage(event) {
				            var reader = new FileReader();
				            reader.onload = function(){
				                var output = document.getElementById('avatar-img');
				                output.src = reader.result;
				            };
				            reader.readAsDataURL(event.target.files[0]);
				        };
				    </script>


		</div>
	</body>
</html>
