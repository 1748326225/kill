				<!-- <section onclick="location.href='../files/dl.html'">登录/注册</section> -->
				<section onclick="location.href='../files/gg.html'">本站公告</section>
			</ul>
			
		</div>
		
		<h4 class="xbt z">横板模板</h4>
		
		<div class="zs container">
			<script>
				// 获取父容器元素
				const container = document.querySelector('.container');
				
				// 创建 ul 元素
				const ul = document.createElement('ul');
				
				// 循环创建 li 元素
				for (let i = 1; i <= 5; i++) {
				  // 创建 li 元素
				  const li = document.createElement('li');
				  
				  // 创建 figure 元素
				  const figure = document.createElement('figure');
				  
				  // 创建 img 元素
				  const img = document.createElement('img');
				  img.setAttribute('data-src', `../img/p/p${i}.jpg`);
				  img.setAttribute('oncontextmenu', 'return false;');
				  img.setAttribute('ondragstart', 'return false;');
				  
				  // 创建 section 元素
				  const section = document.createElement('section');
				  section.classList.add('load');
				  
				  // 将 img 和 section 添加到 figure 中
				  figure.appendChild(img);
				  figure.appendChild(section);
				  
				  // 创建 div 元素
				  const div = document.createElement('div');
				  
				  // 创建 h5 元素
				  const h5 = document.createElement('h5');
				  h5.innerText = '商品详情';
				  
				  // 创建 p 元素
				  const p1 = document.createElement('p');
				  p1.innerHTML = `<span>原价：</span><span>${i+5}</span><span>元</span>`;
				  
				  const p2 = document.createElement('p');
				  p2.innerHTML = `<span>拼团：</span><span>${Math.floor(Math.random() * 6 + 5)}</span><span>元</span>`;
				  
				  const p3 = document.createElement('p');
				  p3.innerHTML = `<span>买断：</span><span>${i*5}</span><span>元</span>`;
				  
				  const p4 = document.createElement('p');
				  p4.innerHTML = `<span>活动：</span><span>买断送模板笔刷</span>`;
				  
				  // 创建 button 元素
				  const button = document.createElement('button');
				  button.setAttribute('type', 'button');
				  button.innerText = '咨询客服';
				  
				  // 将 h5, p1, p2, p3, p4, 和 button 添加到 div 中
				  div.appendChild(h5);
				  div.appendChild(p1);
				  div.appendChild(p2);
				  div.appendChild(p3);
				  div.appendChild(p4);
				  div.appendChild(button);
				  
				  // 将 figure 和 div 添加到 li 中
				  li.appendChild(figure);
				  li.appendChild(div);
				  
				  // 将 li 添加到 ul 中
				  ul.appendChild(li);
				}
				
				// 将 ul 添加到 container 中
				container.appendChild(ul);

			</script>
		</div>
		
		
		
		<h4 class="xbt z">竖板模板</h4>
